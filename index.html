<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Portfólio - Caio Araujo</title>
</head>

<body>
    <!-- Person -->
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Caio Araujo <span></span></h1>
            </div>
            <div class="stacks-content">
                <h3>Techs :</h3>
                <div class="stacks">
                    <ul>
                        <li>
                            <div data="PYTHON">
                                <img src="./svg/python-icon.svg" alt="python-icon">
                            </div>
                        </li>
                        <li>
                            <div data="JAVA">
                                <img src="./svg/java-icon.svg" alt="java-icon">
                            </div>
                        </li>
                        <li>
                            <div data="QLIK">
                                <img src="./svg/qlik-icon.png" alt="qlik-icon">
                            </div>
                        </li>
                        <li>
                            <div data="POWER BI">
                                <img src="./svg/powerBi-icon.svg" alt="powerBi-icon">
                            </div>
                        </li>
                        <li>
                            <div data="MYSQL">
                                <img src="./svg/mysql-icon.svg" alt="mysql-icon">
                            </div>
                        </li>
                        <li>
                            <div data="SQL">
                                <img src="./svg/sql-icon.svg" alt="sql-icon">
                            </div>
                        </li>
                        <li>
                            <div data="APACHE AIRFLOW">
                                <img src="./svg/Apache-Airflow-icon.svg" alt="Apache-Airflow-icon">
                            </div>
                        </li>
                        <li>
                            <div data="APACHE SPARK">
                                <img src="./svg/Apache-Spark-icon.svg" alt="Apache-Spark-icon">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        
        </div>
    </section>
    <!-- End Person -->
</body>
</html>
